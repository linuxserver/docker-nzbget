---

# jenkins variables
project_name: docker-nzbget
external_type: custom_json
release_type: prerelease
release_tag: testing
ls_branch: testing
repo_vars:
  - JSON_URL = 'https://api.github.com/repos/nzbget/nzbget/releases'
  - JSON_PATH = 'first(.[] | select(.prerelease == true)) | .tag_name'
  - BUILD_VERSION_ARG = 'NZBGET_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nzbget'
  - CONTAINER_NAME = 'nzbget'
  - DOCKERHUB_IMAGE = 'linuxserver/nzbget'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nzbget'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nzbget'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='6789'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='nzbget:tegbzn6789'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "NZBGet", url: "https://nzbget.net/donate" }
